<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newuser.css') }}">
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Nuevo Usuario</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/register" method="post" class="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required />

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccionar...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required />

            <label for="clave">Crear clave:</label>
            <input type="password" id="clave" name="clave" required />

            <label for="confirmar_clave">Confirmar clave:</label>
            <input type="password" id="confirmar_clave" name="confirmar_clave" required />

            <button type="submit">Registrar usuario</button>
        </form>
    </div>
</body>
</html>
